name: Docs

on:
  push:
    branches: [ "main" ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pdoc

      - name: Generate docs
        run: |
          pdoc --html ercot_scraping --output-dir docs
          
      - name: Upload docs artifact
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: docs
